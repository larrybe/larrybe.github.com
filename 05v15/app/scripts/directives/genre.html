<h2>Genre</h2>
<section>
    <div id="genre05">
        <h3>2005</h3>
        <div ng-repeat="genre in genres">
            <div id="{{genre}}05">
                <span class="genre-number">{{genreLength(genresFive, genre)}}</span><br />
                <span class="genre-name">{{genre}}</span><br />
                <span class="genre-gross">{{currencyFormat(genreGross(genresFive[genre], 'gross'))}}</span>
            </div>
        </div>
    </div>
    <div id="genre15">
        <h3>2015</h3>
        <div ng-repeat="genre in genres">
            <div id="{{genre}}15">
                <span class="genre-number">{{genreLength(genresFifteen, genre)}}</span><br />
                <span class="genre-name">{{genre}}</span><br />
                <span class="genre-gross">{{currencyFormat(genreGross(genresFifteen[genre], 'gross'))}}</span>
            </div>
        </div>
    </div>
</section>

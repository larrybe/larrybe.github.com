<!DOCTYPE html>
<html>
<head>
    <title>paperplane</title>
	<meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="TweenJS-0.6.2/src/tweenjs/Tween.js"></script>
    <script src="TweenJS-0.6.2/src/tweenjs/Ease.js"></script>
    <script src="TweenJS-0.6.2/src/tweenjs/CSSPlugin.js"></script>
    <script src="UnityProgress.js"></script>
</head>
<body>
    <div id="loadingBox">
        <div id="bgBar"></div>
        <div id="progressBar"></div>
        <p id="loadingInfo">Loading...</p>
        <img id="spinner" src="loader.gif" style="display: none; margin: 0 auto" />
    </div>
    
    <canvas id="canvas"></canvas>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/paperplane.data",
    codeUrl: "Release/paperplane.js",
    asmUrl: "Release/paperplane.asm.js",
    memUrl: "Release/paperplane.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Glide</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="../libs/babylon.1.14.js"></script>
    <script src="../libs/hand-1.3.8.js"></script>
    <script src="../libs/cannon.js"></script>
    <script src="../libs/ammo.js"></script>
    <script src="../libs/Oimo.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = new BABYLON.Engine(canvas, true);

        BABYLON.SceneLoader.Load("", "glider.babylon", engine, function (newScene) {
            newScene.executeWhenReady(function () {
                newScene.activeCamera.attachControl(canvas);
                newScene.clearColor = new BABYLON.Color3(.529, .808, .98);
                console.log(newScene);
                engine.runRenderLoop(function () {
                    newScene.render();
                });
            });
        }, function (progress) {
        });

        window.addEventListener("resize", function () {
            engine.resize();
        })
    </script>
</body>
</html>
